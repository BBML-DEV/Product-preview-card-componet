<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <!--css style-->
    <link rel="stylesheet" href="css/main.css">
    <title>Product preview card component</title>
</head>
    <body>
        <main class="container">
            <section class="container__banner">
            </section>

            <section class="container__content">
                <div class="container__content__detail">
                    <small>Perfume</small>
                </div>

                <div class="container__content__title">
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                </div>

                <div class="container__content__text">
                    <p>A floral, solar and voluptuous interpretation composed by <br> Olivier Polge, Perfumer-Creator <br> for the House of CHANEL.</p>
                </div>

                <div class="container__content__price">
                    <h1>$149.99</h1>
                    <small>$169.99</small>
                </div>

                <div class="container__content__button">
                    <button type="button" class="btn">
                        <img src="./img/icon-cart.svg" alt="Icone card">
                        Add to Cart
                    </button>
                </div>
            </section>
        </main>
    </body>
</html>
